name: portainer-agent
services:
  agent:
    image: portainer/agent:${AGENT_VERSION}
    ports:
      - ${AGENT_PORT}:9001
    container_name: portainer_agent
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
      - /:/host
